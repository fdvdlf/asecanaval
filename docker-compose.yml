services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: asomar
    ports:
      - "5434:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  db-init:
    image: postgres:16-alpine
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGPASSWORD: postgres
    command:
      [
        "sh",
        "-c",
        "psql -h db -U postgres -d postgres -tAc \"SELECT 1 FROM pg_roles WHERE rolname='asomar_user'\" | grep -q 1 || psql -h db -U postgres -d postgres -c \"CREATE ROLE asomar_user LOGIN PASSWORD 'change-me';\"; psql -h db -U postgres -d postgres -tAc \"SELECT 1 FROM pg_database WHERE datname='asomar'\" | grep -q 1 || psql -h db -U postgres -d postgres -c \"CREATE DATABASE asomar OWNER asomar_user;\""
      ]
    restart: "no"

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://asomar_user:change-me@db:5432/asomar?schema=public
      PORT: 3100
    ports:
      - "3100:3100"
    depends_on:
      db:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://localhost:3100/health').then(r=>r.ok?process.exit(0):process.exit(1)).catch(()=>process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
